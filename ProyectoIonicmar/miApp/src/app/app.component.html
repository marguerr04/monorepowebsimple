<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar class="Menu-barras">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list class="Lista-barra">
        <ion-item [routerLink]="['/home']" routerDirection="root">
          <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/paginamar2']">
          <ion-icon name="pencil-outline" slot="start"></ion-icon>
          <ion-label>Gestión Consultas</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/examenes']">
          <ion-icon name="pencil-outline" slot="start"></ion-icon>
          <ion-label>Gestión Examenes</ion-label>
        </ion-item>
        
        <ion-item (click)="cerrarSesion()" button>
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
